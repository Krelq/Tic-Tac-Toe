<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krelq">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="winner" id="winner">Winner: </div>
        <div class="board-container">
            <div class="field" onclick="makeMove(this.id)" id="0"></div>
            <div class="field" onclick="makeMove(this.id)" id="1"></div>
            <div class="field" onclick="makeMove(this.id)" id="2"></div>
            <div class="field" onclick="makeMove(this.id)" id="3"></div>
            <div class="field" onclick="makeMove(this.id)" id="4"></div>
            <div class="field" onclick="makeMove(this.id)" id="5"></div>
            <div class="field" onclick="makeMove(this.id)" id="6"></div>
            <div class="field" onclick="makeMove(this.id)" id="7"></div>
            <div class="field" onclick="makeMove(this.id)" id="8"></div>
        </div>
        <button class="btn" id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
